<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <label><b>First Name</b></label>
        <input type="text" placeholder="Enter FirstName" name="first_name" required>
        <label><b>Last Name</b></label>
        <input type="text" placeholder="Enter LastName" name="last_name" required>
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label><b>UserName</b></label>
        <input type="text" placeholder="Enter UserName" name="username" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
  
        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password-repeat" required>
        
        <label><b>Address</b></label>
        <input type="text" placeholder="Address_line1" name="address_line_1" required>
        <label><b>Alternative Address</b></label>
        <input type="text" placeholder="Adress line 2" name="address_line_2" required>
        <label><b>Country</b></label>
        <input type="text" placeholder="Enter Country Name" name="country" required>
        <label><b>State</b></label>
        <input type="text" placeholder="Enter State Name" name="state" required>
        
        
        <label><b>Pincode</b></label>
        <input type="text" placeholder="Enter Pincode" name="pincode" required>
        
        
        <label>
          <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
